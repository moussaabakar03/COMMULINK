{% extends 'user/base.html' %}

{% block body %}
<style>
    .fadeIn{
        background-color: rgba(128, 12, 12, 0.07);
    }
    .contacts{
        margin-top: 55px;
    }
    .headerNav{
        {% comment %} background-color:rgb(204, 159, 123); {% endcomment %}
        background-color:rgb(134, 96, 65);
    }
</style>
<!-- Contact Start -->
<div class="container-fluid bg-light py-5 contacts">
    <div class="container py-5">
        <div class="row g-5 align-items-center">
            <div class="col-lg-5 wow fadeIn" data-wow-delay="0.1s">
                <h1 class="fw-bold text-primary mb-4">COMMU<span class="text-dark">LINK</span></h1>
                <div class="row g-4 mb-4">
                    <div class="col-sm-6">
                        <div class="d-flex align-items-center">
                            <div class="btn-lg-square bg-primary rounded-circle me-3">
                                <i class="fa fa-envelope text-white"></i>
                            </div>
                            <h6 class="mb-0">commulink@gmail.com</h6>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="d-flex align-items-center">
                            <div class="btn-lg-square bg-primary rounded-circle me-3">
                                <i class="fa fa-phone-alt text-white"></i>
                            </div>
                            <h6 class="mb-0">+012 345 6789</h6>
                        </div>
                    </div>
                </div>
                <p class="mb-4">Contactez-nous pour toute question ou suggestion. Notre équipe est à votre disposition pour vous répondre à toute eventuelle question.</p>
                <div class="d-flex pt-2">
                    <a class="btn btn-square btn-outline-primary me-1" href=""><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-square btn-outline-primary me-1" href=""><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-square btn-outline-primary me-1" href=""><i class="fab fa-youtube"></i></a>
                    <a class="btn btn-square btn-outline-primary me-0" href=""><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="bg-white rounded p-4 p-sm-5 wow fadeIn" data-wow-delay="0.5s">
                    <h5 class="text-primary text-uppercase mb-4">Envoyez-nous un message</h5>
                    <form id="contact-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control border-0 bg-light" id="nom" placeholder="Votre Nom" required>
                                    <label for="nom">Votre Nom</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control border-0 bg-light" id="prenom" placeholder="Votre Prénom" required>
                                    <label for="prenom">Votre Prénom</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control border-0 bg-light" id="email" placeholder="Votre Email" required>
                                    <label for="email">Votre Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control border-0 bg-light" placeholder="Votre Message" id="message" style="height: 150px" required></textarea>
                                    <label for="message">Votre Message</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">
                                    Envoyer le message
                                    <div class="d-inline-flex btn-sm-square bg-white text-primary rounded-circle ms-2">
                                        <i class="fa fa-arrow-right"></i>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->

<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Récupération des valeurs
        const nom = document.getElementById('nom').value;
        const prenom = document.getElementById('prenom').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        
        // Pour démonstration, affichage dans la console
        console.log({
            nom,
            prenom,
            email,
            message
        });
        
        // Notification de confirmation
        alert('Merci pour votre message ! Nous vous répondrons dans les plus brefs délais.');
        this.reset();
    });
</script>
{% endblock %}
