<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMULINK - Inscription</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
             {% comment %} --primary-color:rgb(226, 205, 118); {% endcomment %}
             --primary-light: #6ea1e1;
             --primary-dark: #2c5ba8;
             {% comment %} --secondary-color:rgb(177, 188, 93); {% endcomment %}
            --text-color: #333;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --border-radius: 8px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /*.auth-container {
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        */
        .auth-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            width: 400px;
            max-width: 100%;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            border: 0.5px solid black;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h2 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: var(--dark-gray);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark-gray);
            font-size: 14px;
        }
        
        .form-control {
            position: relative;
        }
        
        .form-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--dark-gray);
            font-size: 18px;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid var(--medium-gray);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--dark-gray);
            font-size: 18px;
            user-select: none;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .password-requirements {
            font-size: 12px;
            color: var(--dark-gray);
            margin-top: 8px;
            padding-left: 15px;
        }
        
        .requirement {
            margin-bottom: 3px;
            display: flex;
            align-items: center;
        }
        
        .requirement span {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--medium-gray);
            margin-right: 8px;
        }
        
        .requirement.valid span {
            background-color: var(--success);
        }
        
        .btn {
            {% comment %} background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%); {% endcomment %}
            color: black;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover, .btn:focus {
            box-shadow: 0 5px 15px rgba(58, 87, 127, 0.4);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .btn:active::after {
            width: 300px;
            height: 300px;
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--dark-gray);
        }
        
        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--dark-gray);
            font-size: 14px;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--medium-gray);
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: var(--border-radius);
            border: 1px solid var(--medium-gray);
            background-color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-btn i {
            font-size: 18px;
        }
        
        .social-btn.facebook {
            color: #3b5998;
        }
        
        .social-btn.google {
            color: #dd4b39;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        input.error {
            border-color: var(--danger);
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
        
        .progress-bar {
            height: 4px;
            width: 100%;
            background-color: var(--medium-gray);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--danger) 0%, var(--warning) 50%, var(--success) 100%);
            transition: width 0.3s;
        }
        
        .fade-in {
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                align-items: center;
            }
            
            .auth-card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Formulaire d'inscription -->
        <div class="auth-card fade-in">
            <div class="auth-header">
                <h2>Inscription</h2>
                <p>Cr√©ez votre compte COMMULINK</p>
            </div>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <div class="form-control">
                        <span class="form-icon">üë§</span>
                        <input type="text" id="username" name="username" placeholder="Votre nom d'utilisateur" required>
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="form-control">
                        <span class="form-icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                        <span class="password-toggle" id="password-toggle">üëÅÔ∏è</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="password-strength"></div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <div class="form-control">
                        <span class="form-icon">üîí</span>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                
                <button type="submit" class="btn" id="signup-btn">S'inscrire</button>
                
                <div class="switch-form">
                    D√©j√† inscrit ? <a href="{% url 'connexion' %}" id="switch-to-login" style="color: red;" >Se connecter</a>
                </div>
                <div class="switch-form">
                    <a href="{% url 'index' %}" style="color: red; font-weight: bold; font-size: 20px;" id="switch-to-signup">Annuler</a>
                </div>
            </form>
        </div>
    
    </div>
</body>
</html>
