<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajout evenement</title>
  <style>
    
    .form-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 500px;
      padding: 40px;
      transition: transform 0.3s ease;
    }
    
    .form-container:hover {
      transform: translateY(-5px);
    }
    
    h1 {
      margin-bottom: 30px;
      color: #3a3a3a;
      font-size: 28px;
      text-align: center;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1:after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      height: 4px;
      width: 50px;
      border-radius: 2px;
      background-color: #6366f1;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #4a5568;
    }
    
    input[type="text"], textarea, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .file-input-container {
      position: relative;
      {% comment %} overflow: hidden; {% endcomment %}
      display: inline-block;
      width: 100%;
    }
    
    .file-input-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed #cbd5e0;
      border-radius: 8px;
      padding: 25px 15px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .file-input-label:hover {
      border-color: #6366f1;
      background-color: rgba(99, 102, 241, 0.05);
    }
    
    .file-input-icon {
      font-size: 36px;
      margin-bottom: 10px;
      color: #6366f1;
    }
    
    .file-input {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-name {
      margin-top: 8px;
      font-size: 14px;
      color: #6366f1;
      word-break: break-all;
    }
    
    button {
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background-color: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Formulaire Ajout √©venement</h1>
    <form class="new-added-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="type_evenement">Type d'evenement</label>
        <select name ="type_evenement" id="type_evenement" class="">
          <option value = ""> Choisir un type d'√©venement</option>
          {% for typeEve in typeEvenem%}
            <option value="{{typeEve.id}}"> {{typeEve.nom_type_evenement}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group" style = "margin-top: 20px!important;">
        <label for="titre">Titre</label>
        <input type="text" id="titre" name="titre" placeholder="Entrez le titre de l'√©venement" required>
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="√âcrivez la Description..." required></textarea>
      </div>
      
      <div class="form-group">
        <div class="file-input-container">
          <label for="photo" class="file-input-label">
            <div class="file-input-icon">üìÅ</div>
            <span>Cliquez pour s√©lectionner un photo</span>
            <div id="fileName" class="file-name"></div>
          </label>
          <input type="file" id="photo" name="photos[]" class="file-input" multiple>
        </div>
      </div>
      
      <button type="submit">Envoyer</button>
    </form>
  </div>

  
</body>
</html>
