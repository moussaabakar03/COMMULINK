<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajout evenement</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      {% comment %} height: 100vh; {% endcomment %}
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .form-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 500px;
      padding: 40px;
      transition: transform 0.3s ease;
    }
    
    .form-container:hover {
      transform: translateY(-5px);
    }
    
    h1 {
      margin-bottom: 30px;
      color: #3a3a3a;
      font-size: 28px;
      text-align: center;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1:after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      height: 4px;
      width: 50px;
      border-radius: 2px;
      background-color: #6366f1;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #4a5568;
    }
    
    input[type="text"], textarea, select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .file-input-container {
      position: relative;
      {% comment %} overflow: hidden; {% endcomment %}
      display: inline-block;
      width: 100%;
    }
    
    .file-input-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px dashed #cbd5e0;
      border-radius: 8px;
      padding: 25px 15px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .file-input-label:hover {
      border-color: #6366f1;
      background-color: rgba(99, 102, 241, 0.05);
    }
    
    .file-input-icon {
      font-size: 36px;
      margin-bottom: 10px;
      color: #6366f1;
    }
    
    .file-input {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .file-name {
      margin-top: 8px;
      font-size: 14px;
      color: #6366f1;
      word-break: break-all;
    }
    
    button {
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background-color: #4f46e5;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Formulaire Ajout membre Equipe</h1>
    <form class="new-added-form" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group" style = "margin-top: 20px!important;">
        <label for="nom">Nom et Prenom</label>
        <input type="text" id="nom" name="nom" placeholder="Entrez le nom et Prenom" required>
      </div>
      
      <div class="form-group">
        <label for="role">R√¥le</label>
        <input type="text" id="role" name="role" placeholder="Entrez le role" required>
      </div>
      
      <div class="form-group">
        <label for="role">Les r√©seaux sociaux</label>
        <input type="text" id="facebook" name="facebook" placeholder="Entrez le lien facebook" required>
        <input type="text" id="instagram" name="instagram" placeholder="Entrez le lien instagram" required>
        <input type="text" id="twitter" name="twitter" placeholder="Entrez le lien twitter" required>
      </div>

      <div class="form-group">
        <div class="file-input-container">
          <label for="photo" class="file-input-label">
            <div class="file-input-icon">üìÅ</div>
            <span>Cliquez pour s√©lectionner la photo</span>
            <div id="fileName" class="file-name"></div>
          </label>
          <input type="file" id="photo" name="photo" class="file-input">
        </div>
      </div>
      
      <button type="submit">Envoyer</button>
    </form>
  </div>

  
</body>
</html>
