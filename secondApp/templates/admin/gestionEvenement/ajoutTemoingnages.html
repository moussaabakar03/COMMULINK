{% extends 'admin/base.html' %}
{% load static %}

{% block title %}Dashboard Admin{% endblock %}

{% block style %}{% endblock %}

{% block body %}
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap" rel="stylesheet"> 
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="{% static 'user/css/bootstrap.min.css'%}" rel="stylesheet">
<link href="{% static 'user/css/style.css'%}" rel="stylesheet">

<style>
    .form-container {
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        width: 100%;
        padding: 40px;
        margin-top: 30px;
    }

    h1 {
        margin-bottom: 30px;
        color: #FF6B00;
        font-size: 28px;
        text-align: center;
        position: relative;
        font-weight: 700;
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: #1f2937;
    }

    input[type="text"], textarea, select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #FF6B00;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    textarea {
        resize: vertical;
        min-height: 120px;
    }

    .file-input-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px dashed #cbd5e0;
        border-radius: 8px;
        padding: 25px 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        height: 200px;
        justify-content: center;
        text-align: center;
    }

    .file-input-container:hover {
        border-color: #FF6B00;
        background-color: rgba(99, 102, 241, 0.05);
    }

    .file-input {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        top: 0;
        left: 0;
    }

    .file-preview {
        max-height: 140px;
        margin-top: 10px;
    }

    .file-name {
        margin-top: 10px;
        font-size: 14px;
        color: #FF6B00;
        word-break: break-all;
    }

     button {
        background-color: #141A32;
        color:  white  ;
        border: none;
        border-radius: 8px;
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
      }
      
      button:hover {
        background-color: #FF6B00;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }

    .flex-row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .flex-row > .form-group {
        flex: 1;
        min-width: 220px;
    }

    .img-preview {
        max-height: 100px;
        margin-top: 10px;
        border-radius: 8px;
        object-fit: cover;
    }

    @media(max-width: 500px){
    .header{
        margin-top: 50px;
    }
    }
</style>

<div class="form-container">
    <h1 class="header">Ajouter un T√©moignage</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="evenement">√âv√®nement</label>
            <select name="evenement" id="evenement">
                <option value="">Choisir l'√©v√®nement</option>
                {% for event in events %}
                    <option value="{{ event.id }}">{{ event.typeEvenement.nom_type_evenement }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="nom">Nom et Pr√©nom</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez le nom et pr√©nom" required>
        </div>

        <div class="form-group">
            <label for="role">R√¥le</label>
            <input type="text" id="role" name="role" placeholder="Entrez le r√¥le" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="√âcrivez le message..." required></textarea>
        </div>

        <div class="flex-row">
            <div class="form-group">
                <label>Photo</label>
                <div class="file-input-container">
                    <span>üìÅ Cliquez pour s√©lectionner la photo</span>
                    <input type="file" id="photo" name="image" class="file-input" accept="image/*">
                    <img id="photoPreview" class="img-preview" src="#" alt="Aper√ßu" style="display: none;">
                </div>
            </div>

            <div class="form-group">
                <label>Vid√©o</label>
                <div class="file-input-container">
                    <span>üìÅ Cliquez pour s√©lectionner la vid√©o</span>
                    <input type="file" id="video" name="video" class="file-input" accept="video/*">
                    <div id="videoFileName" class="file-name"></div>
                </div>
            </div>
        </div>

        <button type="submit">Envoyer</button>
    </form>
</div>

<script>
    // Aper√ßu de la photo
    document.getElementById("photo").addEventListener("change", function (event) {
        const file = event.target.files[0];
        const preview = document.getElementById("photoPreview");
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = "none";
        }
    });

    // Nom de la vid√©o s√©lectionn√©e
    document.getElementById("video").addEventListener("change", function (event) {
        const file = event.target.files[0];
        const nameDisplay = document.getElementById("videoFileName");
        nameDisplay.textContent = file ? file.name : "";
    });
</script>
{% endblock %}
