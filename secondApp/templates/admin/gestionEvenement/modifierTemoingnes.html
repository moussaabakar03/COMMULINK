{% extends 'admin/base.html' %}

<!-- {% load static %} -->

{% block title %}Dashboard Admin{% endblock %}

{% block style %}{% endblock %}

{% block body %}

<!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'user/lib//animate/animate.min.css" rel="stylesheet'%}">
    <link href="{% static 'user/lib//owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'user/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'user/css/style.css'%}" rel="stylesheet">


    {% comment %} # carosselle d'image Equipes {% endcomment %}
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

     <style>
        .form-container {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        width: 100%;
        {% comment %} max-width: 500px; {% endcomment %}
        padding: 40px;
        transition: transform 0.3s ease;
        }
        
        .form-container:hover {
        transform: translateY(-5px);
        }
        
        h1 {
        margin-bottom: 30px;
        color: #3a3a3a;
        font-size: 28px;
        text-align: center;
        position: relative;
        padding-bottom: 10px;
        }
        
        h1:after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        height: 4px;
        width: 50px;
        border-radius: 2px;
        background-color: #6366f1;
        }
        
        .form-group {
        margin-bottom: 25px;
        }
        
        label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #4a5568;
        }
        
        input[type="text"], textarea, select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, textarea:focus, select:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        textarea {
        resize: vertical;
        min-height: 120px;
        }
        
        .file-input-container {
        position: relative;
        {% comment %} overflow: hidden; {% endcomment %}
        display: inline-block;
        width: 100%;
        }
        
        .file-input-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px dashed #cbd5e0;
        border-radius: 8px;
        padding: 25px 15px;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s ease;
        }
        
        .file-input-label:hover {
        border-color: #6366f1;
        background-color: rgba(99, 102, 241, 0.05);
        }
        
        .file-input-icon {
        font-size: 36px;
        margin-bottom: 10px;
        color: #6366f1;
        }
        
        .file-input {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
        }
        
        .file-name {
        margin-top: 8px;
        font-size: 14px;
        color: #6366f1;
        word-break: break-all;
        }
        
        button {
        background-color: #6366f1;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: all 0.3s ease;
        }
        
        button:hover {
        background-color: #4f46e5;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
    </style>

    <!-- Causes Start -->
    <div class="form-container">
        <h1>Formulaire Modifier t√©moingnage</h1>
        <form class="new-added-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="evenement">Evenement</label>
                <select name ="evenement" id="evenement" class="">
                    <option value = "{{temoingnage.evenement.id }}"> {{temoingnage.evenement.typeEvenement.nom_type_evenement }}</option>
                    {% for event in events%}
                        <option value="{{event.id}}" {% if event.id == temoingnage.evenement.id %} selected {% endif %}> {{event.typeEvenement.nom_type_evenement}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group" style = "margin-top: 20px!important;">
                <label for="nom">Nom et Prenom</label>
                <input type="text" id="nom" value="{{temoingnage.nom }}" name="nom" placeholder="Entrez le nom et Prenom du temoingne" required>
            </div>
            
            <div class="form-group">
                <label for="role">R√¥le</label>
                <input type="text" id="role" name="role" value="{{temoingnage.role }}" placeholder="Entrez le role" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="√âcrivez le message..." required>{{temoingnage.message }}</textarea>
            </div>
            <div style ="display : flex; justify-content: space-between;">
                <div class="form-group">
                    <div class="file-input-container">
                        <label for="photo" class="file-input-label">
                            <div class="file-input-icon">üìÅ</div>
                            <span>Cliquez pour s√©lectionner <span style="color: red;"> une nouvelle photo </span></span>
                            <div id="fileName" class="file-name"></div>
                        </label>
                        <input type="file" id="photo" name="image" class="file-input">
                    </div>
                    <div>
                        <img id="preview" src="{{temoingnage.image.url}}" alt="Image Preview" style="width: 100px; height : 100px; border: 1px solid #ddd; border-radius: 8px ;">
                    </div>
                </div>
                <div class="form-group">
                    <div class="file-input-container">
                    <label for="video" class="file-input-label">
                        <div class="file-input-icon">üìÅ</div>
                        <span>Cliquez pour s√©lectionner <span style="color: red;"> une nouvelle video </span></span>
                        <div id="fileName" class="file-name"></div>
                    </label>
                    <input type="file" id="video" name="video" class="file-input">
                    </div>
                </div>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>

    <!-- Causes End -->

    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script> {% endcomment %}
    <script src="{% static 'user/lib//wow/wow.min.js'%}"></script>
    <script src="{% static 'user/lib//easing/easing.min.js'%}"></script>
    <script src="{% static 'user/lib//waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'user/lib//owlcarousel/owl.carousel.min.js'%}"></script>
    <script src="{% static 'user/lib//parallax/parallax.min.js'%}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'user/js//main.js'%} "></script>

{% endblock %}
